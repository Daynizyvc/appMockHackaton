<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Mapa</title>
  <meta name="viewport" content="initial-scale=1.0">
  <link rel="stylesheet" href="mapa.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

  <!-- navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <form class="form-inline">
      <input class="form-control mr-sm-2" type="search" placeholder="¿Dónde quieres llegar?" aria-label="Search">

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
        aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span><img src="img/menu.png" width="90%"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Precio
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item" href="#">$25</a></li>
              <li><a class="dropdown-item" href="#">$35</a></li>
              <li><a class="dropdown-item" href="#">$45</a></li>
              <li><a class="dropdown-item" href="#">$50</a></li>
            </ul>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Conectores
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item" href="#">AC</a></li>
              <li><a class="dropdown-item" href="#">DC</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Disponibilidad
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item" href="#">Libre</a></li>
              <li><a class="dropdown-item" href="#">Ocupado</a></li>
            </ul>
          </li>

        </ul>
      </div>
    </form>
  </nav>

  <!--Contenedor del mapa-->
  <section id="containerMap">
    <div id="map"></div>
  </section>

  <!--Contenedor de carga-->
  <section id="loadCalculator">
    <h1>Cargador</h1>
    <form>
      <label>Tiempo de carga:
        <input type="time" name="hora" value="00:00:00" max="10:00:00" min="00:10:00" step="1">
        <button><img src="img/icon.png" alt="Enviar"></button>
      </label>
      <br>
      <label>Costo:
        <input type="number" name="costo" value="">
        <button><img src="img/icon.png" alt="Enviar"></button>
      </label>
      <br>
      <label>Total de kw:
        <input type="number" name="kw" value="">
        <button><img src="img/icon.png" alt="Enviar"></button>
      </label>
      <button>Calcular</button>
      <button>Cargar</button>
    </form>
  </section>

  <section id="containerTime">
    <div id="countdown1"></div>

  </section>

  <footer>
    <ul>
      <li><img src="img/Vector.png" alt=""></li>
      <li><img src="img/calendar_today-24px 1.png" alt=""></li>
      <li><img src="img/account_box-24px 1.png" alt=""></li>
      <li><img src="img/Vector(1).png" alt=""></li>
    </ul>
  </footer>



  <!--Enlace a mapa de google-->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJ5Krf6tvkIa-OwnznUycwQ0qH7wjWz24&center=21.41469569968901,-105.90163134979584&zoom=6&format=png&maptype=roadmap&style=feature:landscape%7Ccolor:0xe6e9ec&style=feature:landscape.natural.terrain%7Ccolor:0xe6e9ec&style=feature:landscape.natural.terrain%7Celement:geometry%7Ccolor:0xe6e9ec&style=feature:poi.park%7Ccolor:0xa4dbb2&style=feature:road%7Ccolor:0xb0c1dd&style=feature:water%7Ccolor:0xacd5f5&size=480x360"
    async defer>
  </script>

  <!-- script para dropdown menu -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

  <script src="mapa.js"></script>
  <script src="dropdown.js"></script>
</body>

</html>
