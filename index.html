<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mapa</title>
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet"  href="mapa.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>


<nav class="navbar navbar-dark bg-dark">
    <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
</nav>

<!--Contenedor del mapa-->
<section id="containerMap">
    <div id="map"></div>
</section>

<!--Contenedor de carga-->
<section id="loadCalculator">
    <h1>Cargador</h1>
    <form >
        <label>Tiempo de carga:
            <input type="time" name="hora" value="00:00:00" max="10:00:00" min="00:10:00" step="1">
            <button><img  src="img/icon.png" alt="Enviar"></button>
        </label>
        <br>
        <label>Costo:
            <input type="number" name="costo" value="">
            <button><img  src="img/icon.png" alt="Enviar"></button>
        </label>
        <br>
        <label>Total de kw:
            <input type="number" name="kw" value="">
            <button><img  src="img/icon.png" alt="Enviar"></button>
        </label>
        <button>Calcular</button>
        <button>Cargar</button>
    </form>
</section>

<section id="containerTime">
    <div id="countdown1"></div>

</section>

<!-- Yael -->
<div id="target">        
</div>



<!--Enlace a mapa de google-->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJ5Krf6tvkIa-OwnznUycwQ0qH7wjWz24&center=21.41469569968901,-105.90163134979584&zoom=6&format=png&maptype=roadmap&style=feature:landscape%7Ccolor:0xe6e9ec&style=feature:landscape.natural.terrain%7Ccolor:0xe6e9ec&style=feature:landscape.natural.terrain%7Celement:geometry%7Ccolor:0xe6e9ec&style=feature:poi.park%7Ccolor:0xa4dbb2&style=feature:road%7Ccolor:0xb0c1dd&style=feature:water%7Ccolor:0xacd5f5&size=480x360"
        async defer>
</script>


<script src="mapa.js"></script>
</body>
</html>
